<div class="partner-area">
    <div class="container">
        <div class="partner-slides">
            <owl-carousel-o [options]="partnersSlides">
                <ng-template carouselSlide>
                    <div class="item">
                        <img src="img/partner-1.png" alt="partner">
                    </div>
                </ng-template>
                <ng-template carouselSlide>
                    <div class="item">
                        <img src="img/partner-2.png" alt="partner">
                    </div>
                </ng-template>
                <ng-template carouselSlide>
                    <div class="item">
                        <img src="img/partner-3.png" alt="partner">
                    </div>
                </ng-template>
                <ng-template carouselSlide>
                    <div class="item">
                        <img src="img/partner-4.png" alt="partner">
                    </div>
                </ng-template>
                <ng-template carouselSlide>
                    <div class="item">
                        <img src="img/partner-5.png" alt="partner">
                    </div>
                </ng-template>
                <ng-template carouselSlide>
                    <div class="item">
                        <img src="img/partner-6.png" alt="partner">
                    </div>
                </ng-template>
                <ng-template carouselSlide>
                    <div class="item">
                        <img src="img/partner-7.png" alt="partner">
                    </div>
                </ng-template>
            </owl-carousel-o>
        </div>
    </div>
</div>
