<div class="main-banner saas-home">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="row h-100 justify-content-center align-items-center">
                    <div class="col-lg-6 col-md-12">
                        <div class="saas-image">
                            <img src="img/saas-shape/arrow.png" class="animate__animated animate__fadeInDown" alt="arrow">
                            <img src="img/saas-shape/box1.png" class="animate__animated animate__fadeInUp" alt="box1">
                            <img src="img/saas-shape/boy1.png" class="animate__animated animate__fadeInLeft" alt="boy1">
                            <img src="img/saas-shape/boy2.png" class="animate__animated animate__zoomIn" alt="boy2">
                            <img src="img/saas-shape/boy3.png" class="animate__animated animate__bounceIn" alt="boy3">
                            <img src="img/saas-shape/digital-screen.png" class="animate__animated animate__fadeInDown" alt="digital-screen">
                            <img src="img/saas-shape/filter1.png" class="animate__animated animate__zoomIn" alt="filter1">
                            <img src="img/saas-shape/filter2.png" class="animate__animated animate__fadeInUp" alt="filter2">
                            <img src="img/saas-shape/filter3.png" class="animate__animated animate__rotateIn" alt="filter3">
                            <img src="img/saas-shape/girl1.png" class="animate__animated animate__fadeInUp" alt="girl1">
                            <img src="img/saas-shape/girl2.png" class="animate__animated animate__zoomIn" alt="girl2">
                            <img src="img/saas-shape/monitor.png" class="animate__animated animate__zoomIn" alt="monitor">
                            <img src="img/saas-shape/main-image.png" class="animate__animated animate__zoomIn" alt="main-image.png">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="hero-content pl-4">
                            <h1>
                                Manage your business strategy in one placeholder
                            </h1>
                            <p>
                                Our passion to work hard and deliver excellent results. It could solve the needs of your customers and develop innovation.
                            </p>
                            <a routerLink="." class="btn btn-primary">
                                Get Started
                            </a>
                            <button
                                type="button"
                                (click)="openPopup()"
                                class="video-btn popup-youtube border-0 p-0 bg-transparent"
                            >
                                Watch Video <i class="icofont-play-alt-3"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-gray shape-1"></div>
    <div class="shape1"><img src="img/shape1.png" alt="img"></div>
    <div class="shape2"><img src="img/shape2.png" alt="img"></div>
    <div class="shape3"><img src="img/shape3.png" alt="img"></div>
    <div class="shape4 rotateme"><img src="img/shape4.png" alt="img"></div>
</div>

<!-- Video Popup -->
<div
    class="mfp-wrap mfp-close-btn-in mfp-auto-cursor mfp-fade mfp-ready"
    *ngIf="isOpen"
    tabindex="-1"
>
    <div class="mfp-container mfp-iframe-holder">
        <div class="mfp-content">
            <div class="mfp-iframe-scaler">
                <button
                    (click)="closePopup()"
                    title="Close (Esc)"
                    type="button"
                    class="mfp-close"
                >
                    Ã—
                </button>
                <iframe src="https://www.youtube.com/embed/u31qwQUeGuM" title="Placeholder video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
<div class="mfp-bg mfp-fade mfp-ready" *ngIf="isOpen"></div>
